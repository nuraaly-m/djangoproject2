{% load static %}
{% include "../header.html" %}

<center>

    {% for i in slogans %}
    <h1>{{ i.name }}</h1>
    {% endfor %}

    <h1 class="h1_class">Топ 5 популярных товаров за неделю</h1>
    <button type="button" class="btn btn-secondary">
    <br><br>

    {% for i in goods %}
    <div class="card" style="width: 18rem;">
        <img src="{{ i.image.url }}" class="card-img-top" alt="...">
        <div class="card-body">
            <h5 class="card-title">{{ i.name }}</h5>
            <p class="card-text">{{ i.price }}</p>
            <button type="button" class="btn btn-secondary">
                <a href="/create_review/" class="add_emp">Добавить отзыв</a>
            </button>
            <a href="/good/{{ i.id }}/">Подробнее</a>
            <br>
            <a href="{{i.video}}">Видео</a>
            <br><br>
        </div>
    </div>
    <br>
    {% endfor %}
</center>
{% include "../footer.html" %}
